<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swift Proton VPN Extension</title>
    <meta
      name="description"
      content="Lightweight landing page for the Swift Proton VPN Browser Extension."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --ink: #111117;
        --muted: #555b6b;
        --paper: #f6f1ea;
        --accent: #e4572e;
        --accent-soft: #f7b59f;
        --line: #e6d9cc;
        --card: #fff8f1;
        --shadow: 0 28px 50px -40px rgba(17, 17, 23, 0.6);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 15% 10%, #fff1e6 0, transparent 45%),
          radial-gradient(circle at 85% 15%, #ffe3d5 0, transparent 45%),
          linear-gradient(140deg, #fbf6f0 0%, #f0e0d2 60%, #f7ece2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .shell {
        max-width: 980px;
        margin: 0 auto;
        padding: 48px 24px;
        position: relative;
      }

      .orb {
        position: absolute;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(228, 87, 46, 0.25), transparent 70%);
        top: -40px;
        right: 10%;
        filter: blur(2px);
        pointer-events: none;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 26px;
        padding: 32px;
        box-shadow: var(--shadow);
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 12px;
        color: var(--muted);
      }

      h1 {
        font-family: "Fraunces", "Times New Roman", serif;
        font-size: clamp(32px, 4vw, 54px);
        margin: 14px 0 12px;
      }

      p {
        margin: 0 0 18px;
        color: var(--muted);
        line-height: 1.6;
        max-width: 600px;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
        align-items: center;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        border-radius: 999px;
        border: 1px solid var(--accent);
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 26px -18px rgba(228, 87, 46, 0.8);
      }

      .link {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      .note {
        margin-top: 22px;
        font-size: 14px;
        color: var(--muted);
      }

      .reveal {
        opacity: 0;
        transform: translateY(14px);
        animation: float-in 0.6s ease forwards;
      }

      .delay-1 {
        animation-delay: 0.1s;
      }

      .delay-2 {
        animation-delay: 0.2s;
      }

      @keyframes float-in {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 640px) {
        .card {
          padding: 24px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .reveal {
          animation: none;
          opacity: 1;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div class="orb"></div>
      <section class="card">
        <span class="eyebrow reveal">Swift Proton VPN Extension</span>
        <h1 class="reveal delay-1">Privacy, by design.</h1>
        <p class="reveal delay-1">
          This is the GitHub Pages home for the Swift Proton VPN Browser Extension. The most
          important doc here is the privacy policy.
        </p>
        <div class="actions reveal delay-2">
          <a class="btn" href="privacy-policy/">Read the privacy policy</a>
          <a class="link" href="https://github.com/ProtonVPN/proton-vpn-browser-extension">
            View the upstream project
          </a>
        </div>
        <div class="note reveal delay-2">
          Need support? Open an issue in the repository.
        </div>
      </section>
    </main>
  </body>
</html>
